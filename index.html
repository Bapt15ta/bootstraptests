<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/a349cf00f8.js" crossorigin="anonymous"></script>
    <!-- jQuery Functions -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
      $(document).ready(function() {
        $(".target").addClass("animated fadeOut");
      });
    </script>
    <style>
      .responsive {
        width: 50%;
        height: auto;
        }
    </style>

    <title>Hello, world!</title>
  </head>
  <div class="container-fluid">
    <body>
      <h1 class="text-center">Hello, world!</h1>
      <img class="responsive" src="https://images.pexels.com/photos/41953/earth-blue-planet-globe-planet-41953.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">

      <div class="row">
        <div class="col-xs-4">
          <button class="btn btn-primary btn-block target"><i class="fas fa-surprise"></i>Is this a button?</button>
        </div>
        <div class="col-xs-4">
          <button class="btn btn-info btn-block"><i class="far fa-surprise"></i>Another button?</button>
        </div>
        <div class="col-xs-4">
          <button class="btn btn-block btn-danger"><i class="fas fa-bomb"></i>Deploy Atom Bomb</button>
        </div>
      </div>
    </div>
    <p>just added an image and a button gave both some bootstrap classes. Image to make size responsive, button to style it different from the basic html buttons.</p>
    <!-- jQuery, Popper.js and Bootstrap JavaScript plugins - necessary scripts for Bootstrap to work. -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
